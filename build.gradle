version = '1.0'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.+")
    }
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

javadoc {
    options.encoding = "utf-8"
    options.charSet = "utf-8"
    options.locale = "en"
    options.showFromPublic()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.2.+")
    testCompile("org.springframework.boot:spring-boot-starter-test:1.2+")
    compile("io.netty:netty-all:4.0.+")
}

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

defaultTasks "build"